<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移入移出</title>
    <style>
        .box {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background: #000000;
            margin: auto;
            /* border: 40px solid #e7e7e7; */
            position: relative;
        }

        span {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>鼠标移入改变颜色</span>
    </div>
</body>

</html>

<script>
    var div_box = document.querySelector('.box')
    // var span1 = document.querySelector('span')


    div_box.addEventListener('mouseenter', function () {
        div_box.style.cssText = "background:red;border:40px solid #e7e7e7"
        // console.log(span1.innerHTML);
        // span1.innerHTML = "鼠标移出恢复颜色"
    })
    div_box.addEventListener('mouseout', function () {
        div_box.style.cssText = "background:#000000;border:0"
        // span1.innerHTML = "鼠标移入改变颜色"
    })


</script>
