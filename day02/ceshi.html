<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            text-align: center;
        }
        .cs{
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <input type="checkbox">
            <span onmouseenter="yr()" onmouseout="yc()">两周内储存数据</span>
        </div>
        <p class="cs">测试</p>
    </div>
</body>

</html>

<script>
    var cs = document.querySelector('.cs')

    function yr() {
        cs.style.cssText = "display:block"
    }
    function yc() {
        cs.style.cssText = "display:none"
    }


</script>
